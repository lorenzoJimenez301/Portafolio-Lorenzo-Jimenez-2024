<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/Icono.ico" sizes="256x256 48x48" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="preload" href="/src/Images/FondoGris.png" as="image">
  <link rel="preload" href="/src/Images/FondoPiel.png" as="image">
  <link rel="preload" href="/src/Images/Samurai_Black.png" as="image">
  <link rel="preload" href="/src/Images/Samurai_White.png" as="image">
  <link rel="stylesheet" type="text/css" charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>Portfolio Lorenzo Jimenez 2024</title>
</head>

<body>
  <div id="root">

  </div>
  <script>
    var imagenes = [
      { src: '/src/Images/1.png' },
      { src: '/src/Images/2.png' },
      { src: '/src/Images/FondoGris.png' },
      { src: '/src/Images/FondoPiel.png' },
      { src: '/src/Images/Logo_Lorenzo_White.pngg' },
      { src: '/src/Images/Logo_Principal_Black.png' },
      { src: '/src/Images/LogoHD.png' },
      { src: '/src/Images/Samurai_Black.png' },
      { src: '/src/Images/Samurai_White.png' },
      // Agrega más imágenes según sea necesario
    ];

    function precargarImagenes() {
      for (var i = 0; i < imagenes.length; i++) {
        var img = new Image();
        img.src = imagenes[i].src;
      }
    }

    // Llama a la función para precargar las imágenes cuando se carga el DOM
    document.addEventListener('DOMContentLoaded', precargarImagenes);
  </script>
</body>

</html>
